<html>
<head>
    <title>{{ obj.title }} - News</title>
</head>
<body>
    <h1>{{ obj.title }}</h1>
    <h2>{{ obj.date }}</h2>
    <p>{{ obj.snippet }}</p>
    {% if obj.picture %}<img src={{ obj.picture.url }} style="float: left;" />{% endif %}
    {% if obj.body %}{{ obj.body|safe }}{% endif %}
</body>
</html>
